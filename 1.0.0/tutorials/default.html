<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>FloatingLayer DEMO</title>
        <link type="text/css" rel="stylesheet" href="../styles/prettify-jsdoc.css" />
        <link type="text/css" rel="stylesheet" href="../styles/prettify-tomorrow.css">
        <link type="text/css" rel="stylesheet" href="../styles/tui.css">

        <link rel="stylesheet" type="text/css" href="css/floatinglayer.css" />
        <style>
        #modal {background-color: #eee; width:100%;height:100%}
        #modaless {background-color: #ccc;width:100%;height:100%}
        </style>
    </head>
    <body>
        <div class="wrap" style="height: 500px;">
            <div id="fl"></div>
            <button type="button" id="open1">Open layer1 (modal)</button>
            <button type="button" id="open2">Open layer2</button>
        </div>

        <div class="codeArea"></div>

        <script src="js/code-snippet.js"></script>
        <script src="js/domutil.js"></script>
        <script src="js/floatinglayer.js"></script>

        <script src="../scripts/prettify/prettify.js"></script>
        <script src="../scripts/prettify/lang-css.js"></script>
        <script src="../scripts/jquery.js"></script>
        <script src="../scripts/samplecode.js"></script>

        <script class="serviceCode">
        var container = dom.find('#fl');

        var layer = new tui.component.FloatingLayer(container);
        layer.setContent('<div id="modal">modal layer<button>&times;</button></div>');
        layer.setBound({top: 50, left: 50, width: 200, height: 150});

        var layer2 = new tui.component.FloatingLayer(container, {modaless: true});
        layer2.setContent('<div id="modaless">modaless layer<button>&times;</button></div>');
        layer2.setBound({top: 100, left: 100, width: 300, height: 200});

        dom.on(layer.container, 'click', function(e) {
            var target = e.target || e.srcElement;

            if (target.nodeName.toLowerCase() === 'button') {
                layer.hide();
            }
        });

        dom.on(dom.find('#open1'), 'click', function() {
            layer.show();
        });

        dom.on(layer2.container, 'click', function(e) {
            var target = e.target || e.srcElement;

            if (target.nodeName.toLowerCase() === 'button') {
                layer2.hide();
            }
        });

        dom.on(dom.find('#open2'), 'click', function() {
            layer2.show();
        });
        </script>
    </body>
</html>
